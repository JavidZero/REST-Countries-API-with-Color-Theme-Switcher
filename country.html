<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rest Countries API with color them switcher</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/5d47e7a5c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- home -->
        <header class="header">
            <div class="wrapper">
                <div class="flex">
                    <h3>Where in the world?</h3>

                    <div class="header-mode">
                        <div class="header-mode-pic">
                            <i class="fas fa-moon"></i>
                            <i class="far fa-moon"></i>
                        </div>
                        <h4>Dark Mode</h4>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main -->
        <div class="main">
            <div class="wrapper">
                <!-- Details Page -->
                <div class="details-page">
                    <button class="details-page-button-back"><i class="fas fa-arrow-left"></i> &nbsp;&nbsp;Back</button>
                
                    <div class="country-details">
                        
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
<script src="country.js"></script>

</html>
